<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" class="form">
    <h1>Login</h1>
    <input type="email" id="email" required  placeholder="digite seu email" name="email" autocomplete="off" autofocus>
    <input type="password" id="senha" required placeholder="digite sua senha" name="senha" autocomplete="off">
    <button type="submit" id="bot">Entrar</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
